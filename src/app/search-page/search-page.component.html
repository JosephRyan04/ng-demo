
<main class="main">
    <div class="content col">
        <div class="flex row">
            <mat-card>
                <h1>Search Filters</h1>
                <p>Keywords</p>
                <mat-form-field appearance="outline">
                    <mat-label>Search Jobs</mat-label>
                    <input matInput placeholder="Search Jobs" aria-label="Search Jobs" />
                </mat-form-field>
                <p>Job Category</p>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let option of options" [value]="options">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <p>Job Type</p>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <mat-option>None</mat-option>
                        <mat-option value="Full Time">
                            Full Time
                        </mat-option>
                        <mat-option value="Part Time">
                            Part Time
                        </mat-option>
                    </mat-select>
                    
                </mat-form-field>
                <h1>Location Filters</h1>
            </mat-card>
            <div class="mat-elevation-z1">
                <table mat-table [dataSource]="dataSource">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                    <!-- Position Column -->
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef>Category</th>
                        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
                    </ng-container>
                    <!-- Position Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef>Location</th>
                        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</main>
